<template name="admin_users">
	<section id="shop">
		<div class="container">
			{{#if admin}}
			<div clsas="row">
				<h2>Χρήστες</h2>
			</div>
			<div class="row">
				<table class="table table-striped">
				    <thead>
				      <tr>
				        <th>Email</th>
				        <th>Αριθμός Παραγγελιών</th>
				        <th>Συνολικό Ποσό</th>
				        <th>Τελευταία παραγγελία έγινε στις</th>
				      </tr>
				    </thead>
				    <tbody>
				    	{{#each users}}
							<tr class="js-user-select orders-table-tr" data ="{{_id}}">
								<td>{{email _id}}</td>
								<td>{{num_of_orders _id}}</td>
								<td>{{total_price _id}}</td>
								<td>{{last_seen _id}}</td>
							</tr>
						{{/each}}
				    </tbody>
				</table>
			</div>
			<script type="text/javascript">
				window.clearInterval(intervalId);
			</script>
			{{else}}
			<div class="container">
				<h2>This page does not exist HTTP Error 404</h2>
				<p>You will be redirected automatically to the home page in <span style="color:blue;" id="time">5</span> seconds</p>
				<script type="text/javascript">
					var count = 5;
					var intervalId = setInterval(function () {
						if (count == 0) {
							clearInterval(intervalId);
							Router.go('/');
						}
						else {
							count--;
							$("#time").html(count);
						}
					},1000);
				</script>
			</div>		
			{{/if}}
		</div>
	</section>

</template>
