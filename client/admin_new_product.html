<template name="admin_new_product">
	<article id="shop">
		<div class="container">
			{{#if admin}}
			<div clsas="row">
				<h2 style="text-align:center">Νέο Προϊόν</h2>
				<form id="container_form" class="form-horizontal" role="form">
					<div class="form-group">
						<label class="control-label col-sm-2" for="shop">Κατηγορία Προϊόντος:</label>
					    <div class="col-sm-10">
					     	<input type="radio"  name="shop" value="shop1" checked> Μέλια<br>
 							 <input type="radio" name="shop" value="shop2">Προϊόντα κυψέλης<br>
					    </div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="name">Όνομα στα αγγλικα:</label>
					    <div class="col-sm-10">
					     	<input type="text" class="form-control" id="name_eng" name="name_eng" placeholder="Όνομα στα αγγλικά">
					    </div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="name">Όνομα στα ελληνικά:</label>
					    <div class="col-sm-10">
					     	<input type="text" class="form-control" id="name_gr" name="name_gr" placeholder="Όνομα στα ελληνικά">
					    </div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="image">Διεύθυνση εικόνας:</label>
					    <div class="col-sm-10">
					     	<input type="text" class="form-control" id="img" name="img" placeholder="Διεύθυνση εικόνας">
					    </div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="price">Τιμή (η υποδιαστολή είναι η τελεία):</label>
					    <div class="col-sm-10">
					     	<input type="text" class="form-control" id="price" name="price" placeholder="Τιμή">
					    </div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="properties">Περιέχει ακόμα στα αγγλικά:</label>
					    <div class="col-sm-10">
					     	<textarea class="form-control" id="contains_eng" name="contains_eng" placeholder="Περιέχει ακόμα στα αγγλικά"></textarea>
					    </div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="properties">Περιέχει ακό στα ελληνικά:</label>
					    <div class="col-sm-10">
					     	<textarea class="form-control" id="contains_gr" name="contains_gr" placeholder="Περιέχει ακόμα στα ελληνικά"></textarea>
					    </div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="description">Περιγραφή στα αγγλικά:</label>
					    <div class="col-sm-10">
					     	<textarea class="form-control" id="description_eng" name="description_eng" placeholder="Περιγραφή στα αγγλικά"></textarea>
					    </div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="description">Περγραφή στα ελληνικά:</label>
					    <div class="col-sm-10">
					     	<textarea class="form-control" id="description_gr" name="description_gr" placeholder="Περιγραφή στα ελληνικά"></textarea>
					    </div>
					</div>
					<div class="form-group"> 
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="button" class="btn btn-warning js-button-cancel">Cancel</button>
					      <button type="submit" class="btn btn-success">Save</button>
					    </div>
					</div>
				</form>
			</div>
			<script type="text/javascript">
				window.clearInterval(intervalId);
			</script>
			{{else}}
			<div class="container">
				<h2>This page does not exist HTTP Error 404</h2>
				<p>You will be redirected automatically to the home page in <span style="color:blue;" id="time">5</span> seconds</p>
				<script type="text/javascript">
					var count = 5;
					var intervalId = setInterval(function () {
						if (count == 0) {
							clearInterval(intervalId);
							Router.go('/');
						}
						else {
							count--;
							$("#time").html(count);
						}
					},1000);
				</script>
			</div>	
			{{/if}}
		</div>
	</article>
</template>
